{% extends 'my_app/base.html' %}

{% block content %}
    {#    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">#}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Мой профиль
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-warning">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
