{% extends 'my_app/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="col-12 mb-3">
        <a class="btn btn-primary" href="{% url 'my_app:create' %}">Добавить пост</a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
            <div class="col-md-4">
            
                <div class="card shadow">

                    <div class="card-body">
                        <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                             src="{{ object.preview|mymedia }}"
                             role="img" aria-label="Placeholder: Preview"
                             preserveAspectRatio="xMidYMid slice"
                             ocusable="false">
                        <title>Preview</title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">'q_q'</text>
                        </img>
                        <p class="card-text">{{ object.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-sm btn-success" href="{% url 'my_app:view' object.pk %}"
                                   role="button">View</a>
                                <a href="{% url 'my_app:update' object.pk %}"
                                   class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'my_app:delete' object.pk %}"
                                   class="btn btn-sm btn-danger">Delete</a>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <p>                                
                            <small class="text-body-secondary">{{ object.publish_time }}</small>
                            </p>
                            <p>                                
                            <small class="text-body-secondary">Просмотры: {{ object.views }}</small>
                            </p>
                        </div>
                        
                    </div>
                </div>
            
            </div>
        {% endfor %}
    </div>
{% endblock %}
